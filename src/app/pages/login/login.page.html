<div class="login-page">

  <!-- login form -->
  <div class="form">

    <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">

      <mat-error *ngIf="isFieldInvalid('username')">Please inform your username</mat-error>
      <input type="text" formControlName="username" placeholder="Username" required  />

      <mat-error *ngIf="isFieldInvalid('password')">Please inform your password</mat-error>
      <input type="password" formControlName="password" placeholder="Password" required />
      
      <button type="submit">login</button>
      <p class="message">Forgot your password?
        <a href="#">Click here!</a>
      </p>

    </form>
  </div>
</div>
